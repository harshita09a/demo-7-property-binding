<table>
    <tr>
        <td>Employee Id</td>
        <td><input type="text" [value]= "empId"/></td> 
    </tr>
    <tr>
        <td>Employee Name</td>
        <td><input type="text" [value]="empName"/></td>
    </tr>
    <tr>
        <td>Employee Salary</td>
        <td><input type="text"[value]="empSalary" /></td>
    </tr>
    <tr>
      <td><input type="button" value="ADD DATA" (click)="addEmployee()"/></td>  
    </tr>
</table>
